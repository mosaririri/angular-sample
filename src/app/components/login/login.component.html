<p>login works!</p>
<mat-card class="login-card">
   <mat-card-header>
       <mat-card-title class="login-title">login form</mat-card-title>
   </mat-card-header>
   <mat-card-content>
       <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
           <mat-form-field>
               <input matInput placeholder="holder2" id="key" [(ngModel)]="keySet.key" name="key" #key="ngModel" required>
               <mat-error *ngIf="key.errors?.required">入力してください</mat-error>
           </mat-form-field>
           <mat-form-field>
               <input [type]="hide ? 'password' : 'text'" matInput placeholder="holder3" id="secret" [(ngModel)]="keySet.secret" name="secret" #secret="ngModel" required>
               <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
               <mat-error *ngIf="secret.errors?.required">入力してください</mat-error>
           </mat-form-field>
           <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">login</button>
       </form>
   </mat-card-content> 
</mat-card>
