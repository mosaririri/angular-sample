<p>user-edit works!</p>
<p>{{ idText }}</p>
<p>{{ nameText }}</p>
<p>{{ passwordText }}</p>
<p>{{ positionCdText }}</p>
<p>{{ storeCdText }}</p>
<mat-card class="user-edit-card">
   <mat-card-header>
       <mat-card-title class="user-edit-title">User edit form</mat-card-title>
   </mat-card-header>
   <mat-card-content>
       <form (ngSubmit)="onSubmit()" class="user-edit-form" #userEditForm="ngForm">
           <mat-form-field>
               <input matInput placeholder="ユーザー名" id="name" [(ngModel)]="nameText" name="name" #key="ngModel" required>
               <mat-error *ngIf="key.errors?.required">入力してください</mat-error>
           </mat-form-field>
           <mat-form-field>
               <input [type]="hide ? 'password' : 'text'" matInput placeholder="パスワード" id="password" [(ngModel)]="passwordText" name="password" #secret="ngModel" required>
               <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
               <mat-error *ngIf="secret.errors?.required">入力してください</mat-error>
           </mat-form-field>
           <mat-form-field>
               <input matInput placeholder="ポジションコード" id="positionCd" [(ngModel)]="positionCdText" name="positionCd" #positionCd="ngModel">
               <mat-error *ngIf="key.errors?.required">入力してください</mat-error>
           </mat-form-field>
            <mat-form-field>
               <input matInput placeholder="ストアコード" id="storeCd" [(ngModel)]="storeCdText" name="storeCd" #positionCd="ngModel">
               <mat-error *ngIf="key.errors?.required">入力してください</mat-error>
           </mat-form-field>
           <button type="submit" mat-raised-button color="primary" [disabled]="userEditForm.invalid">edit</button>
       </form>
   </mat-card-content> 
</mat-card>
