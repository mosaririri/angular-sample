<table border="1px">
  <tr>
    <th>id</th>
    <th>link</th>
    <th>name</th>
    <th>password</th>
    <th>positionCd</th>
    <th>storeCd</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td><a routerLink="/users/edit/{{ user.id }}">link</a></td>
    <td>{{user.name}}</td>
    <td>{{user.password}}</td>
    <td>{{user.positionCd}}</td>
    <td>{{user.storeCd}}</td>
  </tr>
</table>
